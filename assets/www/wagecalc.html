<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>Page Not Found</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="css/ata.bmtoolbox.css">
  </head>
  <body>
	<div data-role="header" data-id="navbarlinker" data-position="fixed">
	  <div data-role="navbar">
		<ul>
		  <li><a href="index.html">Index</a></li>
		  <li><a href="wagecalc.html" class="ui-btn-active ui-state-persist">Wage Calculator</a></li>
		  <li><a href="c.html">Unused</a></li>
		</ul>
	  </div><!-- /navbar -->
	</div><!-- /header -->
	
	<!-- Wagecalc headers  -->
	<div class="days-label-wrapper">
	  <div>Sun</div>
	  <div>Mon</div>
	  <div>Tue</div>
	  <div>Wed</div>
      <div>Thu</div>
	  <div>Fri</div>
	  <div>Sat</div>
	  <span class="stretcher"></span>
	</div>
	
	<!-- Wagecalc selects  -->
	<div class="center-wrapper">
	  <div data-role="fieldcontain" class="days-fieldset">
		<fieldset data-role="controlgroup" data-type="horizontal" class="centered-bar">
		  <label for="sun-hours-select">Sunday Hours</label>
		  <select data-mini="true" data-icon="false"
			class="select-day" name="sun-hours-select" id="sun-hours-select">
			<option>13</option>
		  </select>
		  <label for="mon-hours-select">Monday Hours</label>
		  <select data-mini="true" data-icon="false"
			class="select-day" name="mon-hours-select" id="mon-hours-select">
			<option>13</option>
		  </select>
		  <label for="tue-hours-select">Tuesday Hours</label>
		  <select data-mini="true" data-icon="false"
			class="select-day" name="tue-hours-select" id="tue-hours-select">
			<option>13</option>
		  </select>
		  <label for="wed-hours-select">Wednesday Hours</label>
		  <select data-mini="true" data-icon="false"
			class="select-day" name="wed-hours-select" id="wed-hours-select">
			<option>13</option>
		  </select>
		  <label for="thu-hours-select">Thursday Hours</label>
		  <select data-mini="true" data-icon="false"
			class="select-day" name="thu-hours-select" id="thu-hours-select">
			<option>13</option>
		  </select>
		  <label for="fri-hours-select">Friday Hours</label>
		  <select data-mini="true" data-icon="false"
			class="select-day" name="fri-hours-select" id="fri-hours-select">
			<option>13</option>
		  </select>
		  <label for="sat-hours-select">Saturday Hours</label>
		  <select data-mini="true" data-icon="false"
			class="select-day" name="sat-hours-select" id="sat-hours-select">
			<option>13</option>
		  </select>
		</fieldset>
	  </div>
	</div>
	
	<h3>Wages:</h3>
	<div class="checkbox-area">
	  <div class="check-pair">
		<select class="select-check" name="wage-select" id="wage-select">
		</select>
		<input class="custom-val-input" type="number" name="wage-input" id="wage-input" value="40" data-mini="true" />
	  </div>
      <div class="check-pair">
		<label><input type="checkbox" name="checkbox-nights" /> Night Shift </label>
		<input class="custom-val-input" type="number" name="night-input" id="night-input" value="3" data-mini="true" />
	  </div>
	  <div class="check-pair">
		<label><input type="checkbox" name="checkbox-travel-week" /> Weekly Travel </label>
		<input class="custom-val-input" type="number" name="week-travel-input" id="week-travel-input" value="216" data-mini="true" />
	  </div>
	  <div class="check-pair">
		<label><input type="checkbox" name="checkbox-travel-day" /> Daily Travel </label>
		<input class="custom-val-input" type="number" name="daily-travel-input" id="daily-travel-input" value="40" data-mini="true" />
	  </div>
	</div>
	
	<h3>Deductions:</h3>
	<div class="checkbox-area">
		<label><input type="checkbox" name="checkbox-tax" /> Income Tax </label>
		<label><input type="checkbox" name="checkbox-ei" /> EI/CPP </label>
 		<label><input type="checkbox" name="checkbox-dues" /> Dues </label>
  	</div>
 
	<!-- call script method -->
	<script type="text/javascript">
		wageCalcBox.setupAndStart();
	</script>
	<link rel="stylesheet" href="css/ata.bmtoolbox.css">
  </body>
</html>
